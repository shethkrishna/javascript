<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Visibility | Javascript Assignment </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 30%;
            margin: 20% auto;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
 <div class="main">
    <label for=""> Enter Password: </label>
    <input type="password" name="" id="pass"> <br>
    <input type="checkbox" onclick="show()">
    <label for=""> Show Password </label>
</div>

    <script>
        function show(){
            var pwd = document.getElementById("pass");
            if(pwd.type === "password"){
                pwd.type = "text";
            }else{
                pwd.type = "password";
            }
        }
    </script>
</body>
</html>
